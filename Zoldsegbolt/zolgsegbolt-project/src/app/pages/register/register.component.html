<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>


<div class="main_component">
  <div class="div-flex">
    <h1>Register an account</h1>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label for="username">Felhasználónév: </mat-label>
        <input matInput type="text" formControlName="username" required/>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="email">Email: </mat-label>
        <input matInput type="text" formControlName="email" required/>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="password">Password: </mat-label>
        <input matInput type="password" formControlName="password" required/>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="rePassword">Confirm password: </mat-label>
        <input matInput type="password" formControlName="rePassword" required/>
      </mat-form-field>
      <div formGroupName="name" class="subForm">
        <mat-form-field>
          <mat-label for="firstname">First name: </mat-label>
          <input matInput type="text" formControlName="firstname" required/>
        </mat-form-field>
        <mat-form-field>
          <mat-label for="lastname">Last name: </mat-label>
          <input matInput type="text" formControlName="lastname" required/>
        </mat-form-field>
      </div>
      <mat-form-field>
        <mat-label for="address">Szállítási cím: </mat-label>
        <input matInput type="text" formControlName="address" required/>
      </mat-form-field>
      <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit">Register</button>
                </span>
      </div>
    </form>
    <span class="buttons">
      <button mat-raised-button color="primary" (click)="goBack()">Back</button>
    </span>
  </div>
</div>
