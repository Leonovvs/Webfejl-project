<mat-nav-list>
  <a mat-list-item routerLink="/login" (click)="close()" *ngIf="!loggedInUser">
    <mat-icon>login</mat-icon>
    <span>Login</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="close(true)" *ngIf="loggedInUser">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </a>
  <a mat-list-item routerLink="/register" (click)="close()" *ngIf="true">
    <mat-icon>app_registration</mat-icon>
    <span>Register</span>
  </a>
  <a mat-list-item routerLink="/main" (click)="close()">
    <mat-icon>grid_view</mat-icon>
    <span>Main</span>
  </a>
  <a mat-list-item routerLink="/settings" (click)="close()">
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </a>
  <a mat-list-item routerLink="/vasarlas" (click)="close()">
    <mat-icon>store</mat-icon>
    <span>Vasarlas</span>
  </a>
</mat-nav-list>
